      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <input type="checkbox" id="check" />
          <span class="nav_container">
            <li><a href="index.html" class="top">index</a></li>
            <li><a href="mages.html">mages</a></li>

          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars icon"></i
          ></label>
        </ul>
      </nav>
    </header>
    <main>
      <div class="message-error">
        <ul></ul>
      </div>

      <div class="message-success">Formulaire envoyé avec succès !</div>

      <form action="" method="post" enctype="multipart/form-data">
        <div>
          <label for="pseudo">Pseudo</label>
          <input type="text" id="pseudo" name="pseudo" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" />
        </div>

        <div>
          <label for="password2">Confirmation du mot de passe</label>
          <input type="password" id="password2" name="password2" />
        </div>

        <button type="submit">S'inscrire</button>
      </form>
    </main>
    <footer>
      <div class="footer">
        <img
          src="../images/footer/Wizarding_World_logo.png"
          alt="Wizarding_World_logo"
          class="logo"
        />
        <div class="container">
          <button class="dark-mode-toggle">Dark mode</button>
          <a href="#">About Us</a>
          <a href="#">Press</a>
          <a href="#">FAQs</a>
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy & Cookies</a>
          <a href="#">Legals</a>
        </div>
        <div class="icon_space">
          <img
            src="../images/footer/icon_yt.png"
            alt="icon_yt"
            class="icon_container"
          />
          <img
            src="../images/footer/instagram.png"
            alt="instagram"
            class="icon_container"
          />
          <img
            src="../images/footer/twitter.png"
            alt="twitter"
            class="icon_container"
          />
          <img
            src="../images/footer/facebook.png"
            alt="facebook"
            class="icon_container"
          />
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../javascript/form.js"></script>
    <script src="../javascript/main.js"></script>
